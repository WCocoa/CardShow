<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CardShow</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:300,400,700)'/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-2.7.1.min.js"></script>
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="wrapper">

        <div class="cardshow">

            <div class="luckyarea"><span>CardShow</span></div>
            
            <ul id="" class="card-container card-perspective">
                <!-- <li class="card card-flip">
                            <figure class="card-front">
                                <img src="img/1.jpg"/>
                                <figcaption>about</figcaption>
                            </figure>
                            <div class="card-back"></div>
                        </li> -->
            </ul>

            <nav>
                <button id="start">start</button>
                <button id="stop">stop</button>
                <button id="shuffle">shuffle</button>
                <button id="arrange">arrange</button>
                <button id="reset">reset</button>
                <select id="setting">
                    <option>自动</option>
                    <option>手动</option>
                </select>
            </nav>

        </div>

    </div>

    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js"><\/script>')
    </script>
    <script src="js/cardshow.js"></script>
    <script type="text/javascript">

        var cs = $('.card-container').cardshow({
            autoDrawing: true,
            drawingCardsNum: 3,
            drawingRounds: 0,
            drawingSpeed: 300,
            rows: 2,
            cardWidth: 90,
            cardHeight: 120,
            backface: true
        });

    </script>
</body>

</html>
